<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="flex-box">
      <section class="screen-div">
        <div class="output-div">
          <h2 class="output"></h2>
        </div>
      </section>
      <div class="element-div">
        <section class="btn-grid">
          <button class="clear w-btn btn">C</button>
          <button class="index w-btn btn">+/-</button>
          <button class="percent w-btn btn">%</button>
          <button class="dev y-btn btn">/</button>
          <button class="seven btn n-btn">7</button>
          <button class="eight btn n-btn">8</button>
          <button class="nine btn n-btn">9</button>
          <button class="mult y-btn btn">X</button>
          <button class="four btn n-btn">4</button>
          <button class="five btn n-btn">5</button>
          <button class="six btn n-btn">6</button>
          <button class="sub y-btn btn ">-</button>
          <button class="one btn n-btn">1</button>
          <button class="two btn n-btn">2</button>
          <button class="three btn n-btn">3</button>
          <button class="plus y-btn btn">+</button>
          <button class="zero btn n-btn">0</button>
          <button class="decimal btn">.</button>
          <button class="equal y-btn btn">=</button>
        </section>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
